<!DOCTYPE html>
<html>
  <head>
    <title>Darya Cargo | Manifest Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("WhatsApp Image 2024-11-01 at 16.38.07_8fefccc1.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: #0f172a;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.35);
        -webkit-backdrop-filter: blur(1px);
        backdrop-filter: blur(1px);
      }
      .card {
        position: relative;
        z-index: 1;
        width: min(520px, 92vw);
        padding: 24px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.72);
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.25);
        border: 1px solid rgba(15, 23, 42, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        justify-content: center;
      }
      .file-input {
        display: inline-block;
        padding: 10px 12px;
        border-radius: 10px;
        background: #ffffff;
        border: 1px solid rgba(15, 23, 42, 0.14);
        box-shadow: 0 4px 10px rgba(2, 6, 23, 0.08);
      }
      #processBtn {
        appearance: none;
        padding: 10px 16px;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.14);
        background: linear-gradient(180deg, #2563eb 0%, #1d4ed8 100%);
        color: #ffffff;
        font-weight: 600;
        letter-spacing: 0.2px;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        transition: transform 0.08s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      #processBtn:hover {
        filter: brightness(1.05);
        box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
      }
      #processBtn:active {
        transform: translateY(1px);
      }
      #status {
        margin-top: 8px;
        min-height: 20px;
        color: #0f172a;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="card" role="group" aria-label="Manifest generator">
      <h1>Manifest Generator</h1>
      <div class="controls">
        <input class="file-input" type="file" id="fileInput" />
        <button id="processBtn">Generate Manifest</button>
      </div>
      <p id="status"></p>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
